! Global Settings
*borderColor: #505050
*borderWidth: 0
*color: #202020
*colorTo: #000000
*font: sans-12
*textColor: #eeeeee

! Window Settings
window.*.borderWidth: 1
window.*.focus: Gradient Vertical
window.*.unfocus: Gradient Vertical
window.handleWidth: 6
window.label.unfocus.textColor: #606060
window.title.height: 30

window.maximize.pixmap: max.xpm
window.maximize.pressed.pixmap: max.xpm
window.maximize.unfocus.pixmap: max_dark.xpm
window.iconify.pressed.pixmap: iconify.xpm
window.iconify.unfocus.pixmap: iconify_dark.xpm
window.iconify.pixmap: iconify.xpm
window.close.pixmap: close.xpm
window.close.pressed.pixmap: close.xpm
window.close.unfocus.pixmap: close_dark.xpm

! Toolbar settings
toolbar.bevelWidth: 2
toolbar.clock.justify: Center
toolbar.clock: Gradient Vertical
toolbar.color: #505050
toolbar.colorTo: #303030
toolbar.height: 28
toolbar.iconbar.empty: Gradient Vertical
toolbar.iconbar.focused.color: #505050
toolbar.iconbar.focused.colorTo: #303030
toolbar.iconbar.focused: Gradient Vertical
toolbar.iconbar.unfocused: Gradient Vertical
toolbar.workspace: Gradient Vertical
toolbar: Gradient Vertical

! Menu Settings
menu.*.font: sans-bold-14
menu.borderWidth: 1
menu.hilite.color: #202020
menu.itemHeight: 24
menu.title.color: #404040
menu.titleHeight: 24
menu.frame.color: #000000

background: None
